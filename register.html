<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/r.css">
    <!-- Pixel Code for https://mpwmp.dkon.app/ -->
<script defer src="https://mpwmp.dkon.app/pixel/ok1RgR6E9UhWa8w6"></script>
<!-- END Pixel Code -->
</head>
<body>
    <div class="container">
        <h1 class="logo">W Chat </h1>
        <h2>Register</h2>
        <form id="register-form" class="form">
            <input type="text" id="username" name="username" placeholder="Username (6-12 characters, letters, digits, underscores)" required>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name (1-20 characters)" required>
            <input type="password" id="password" name="password" placeholder="Password (6-32 characters)" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="referrer" name="referrer" placeholder="Referrer (optional)">
            <button type="submit" class="button">Register</button>
        </form>
        <div id="register-error" class="error-message"></div>
        <a href="auth.html" class="link">Login</a>
    </div>
    <script src="js/r3.js"></script>
</body>
</html>
